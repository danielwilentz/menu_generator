<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Menu Generator</title>
    <style>
        body {background-color: whitesmoke;}
        h1   {color: #e3f2fd;}
        h3   {color: #e3f2fd;}
        p    {color: #e3f2fd;}

        body {
            background-image: url(http://fishermanslandingrestaurant.com/wp-content/uploads/2014/05/main_background2.png);
            background-size: 100% auto; 
            background-repeat: no-repeat;
            background-position: center center;
        }

    </style>


  </head>
  <body>

        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="/">Menu Generator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/about">About</a>
                </div>
            </div>
        </nav>


        <div class="container">
                    <div class="row d-flex justify-content-center"> 
                        <div class="col-sm-7 " >
                            <h3 class="display-4 mt-5 d-flex justify-content-center">Generate a Menu!</h3>
                            <br>
                            

                                <p class="lead">
                                    <div class="row d-flex justify-content-center">
                                    <form method="post">
                                            <input class="btn btn-primary btn-lg btn-block" type="submit" name="submit_button" value="Generate">
                                    </form>
                                    </div>


                                    <br>

                                    {% if dish1%}
                                    <div>
                                        <p>
                                            {{dish1}}
                                        </p>
                                    </div>
                                    {% endif %}

                                    <br>

                                    {% if dish2%}
                                    <div>
                                        <p>
                                            {{dish2}}
                                        </p>
                                    </div>
                                    {% endif %}

                                    <br>

                                    {% if dish3%}
                                    <div>
                                        <p>
                                            {{dish3}}
                                        </p>
                                    </div>
                                    {% endif %}

                                    <br>

                                    {% if dish4%}
                                    <div>
                                        <p>
                                            {{dish4}}
                                        </p>
                                    </div>
                                    {% endif %}

                                    <br>

                                    {% if dish5%}
                                    <div>
                                        <p>
                                            {{dish5}}
                                        </p>
                                    </div>
                                    {% endif %}

                                    
                                </p>
        
                                <br>
                                <br>
                                <br>
                                <br>
                    
                        </div>
                    </div>
                </div>
















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
